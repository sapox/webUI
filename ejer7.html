<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Form</title>
	<style>
		*{
			font-family: sans-serif;
		}
		table{
			width: 500px;
		}
		.bolded{
			width: 40%;
			text-align: right;
			font-weight: bold;
		}
		.basic{
			width: 90%;
		}
		.med{
			width: 85%;
			height: 60px;
			text-align: left;
			vertical-align: top;
		}
		#state{
			width: 40px;
		}
		#country{
			width: 100%;
		}
		#bottom{
			background-color: #CFEBDF;
			text-align: center;
			height: 30px;
		}
	</style>
</head>
<body>
	<form action="#" method="POST">
		<table border="1">
			<tr>
				<td class="bolded">Last Name</td>
				<td colspan="3"><input type="text" class="basic" placeholder="Nekov"></td>
			</tr>
			<tr>
				<td class="bolded">First Name</td>
				<td colspan="3"><input type="text" class="basic" placeholder="Svetlin"></td>
			</tr>
			<tr>
				<td class="bolded">Address</td>
				<td colspan="3">
					<textarea name="" class="med" cols="30" rows="10">17 Hristo Botev Str. Floor 3. apt. 12</textarea>
				</td>
			</tr>
			<tr>
				<td class="bolded">City</td>
				<td>
					<input type="text">
				</td>
				<td>
					<strong>State</strong>
				</td>	
				<td>
					<input id="state" type="text">
				</td>
			</tr>
			<tr>
				<td class="bolded">Zip/Postal Code</td>
				<td>
					<input type="text" placeholder="9325">
				</td>
			</tr>
			<tr>
				<td class="bolded">Country</td>
				<td colspan="2">
					<select id="country">
						<option value="1">Bulgaria</option>
						<option value="2">Dinamarca</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="bolded">Phone (country code, area code, number)</td>
				<td colspan="3">(+<input type="text" style="width:50px;"> ) <input type="text" style="width:50px;"> - <input type="text" style="width:90px;"></td>
			</tr>
			<tr>
				<td class="bolded">E-mail</td>
				<td colspan="3"><input type="text" style="width:90%;" placeholder="nakov@kaspichan.org"></td>
			</tr>
			<tr>
				<td class="bolded">Birth date</td>
				<td colspan="3">Month <input type="text" style="width:20px;"> Day <input type="text" style="width:20px;"> Year (4 digit)<input type="text" style="width:50px;"></td>
			</tr>
			<tr>
				<td class="bolded">Gender</td>
				<td colspan="3">
					<select>
						<option value="1">Male</option>
						<option value="2">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="bolded">Starting date</td>
				<td colspan="3"><input type="radio" value="spring" checked>Spring 2006<input type="radio" value="summer">Summer 2006</td>
			</tr>
			<tr>
				<td class="bolded">Comments/Questions</td>
				<td colspan="3">
					<textarea name="" class="med" cols="30" rows="10">Please send me nor information about the lodging</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="5" id="bottom"><button type="button">Submit</button> <button>Clear this form</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
