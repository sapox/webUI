<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ticket</title>
	<style>
		h2{
			font-weight: normal;
			color:#B5B5B5;
		}
		table{
			font-family: sans-serif;
			border: 10px solid;
			height: 300px;
			width: 400px;
			text-indent: 10px;
			background-color: #595959;
			color:#F3F3F3;
			border-color: black;
		}
		#red{
			color: red;
			font-weight: bold;
		}
		#orange{
			color:#DF6B1E;
			font-weight: bold;
		}
		.yell{
			color:#E4D986;
		}
		.grey{
			color:#B5B5B5;
		}
		img{
			border-radius:20px;
			height: 15px;
		}
	</style>
</head>
<body>
	<table>
	<thead>
		<tr>
			<td colspan="2"><h2>Ticket ID: 409788</h2></td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><em>Name</em></td>
			<td class="yell"><img src="square.png"> Parker Seidel</td>
		</tr>
		<tr>
			<td></td>
			<td id="red">No Active Support</td> 
		</tr>
		<tr>
			<td><em>Email</em></td>
			<td class="yell">seibel@aptmail.com</td> 
		</tr>
		<tr>
			<td><em>Response Time:</em></td> 
			<td class="grey">72hours, <strong>60hours</strong> left</td>
		</tr>
		<tr>
			<td><em>Last Action:</em></td> 
			<td class="grey">Never <strong>been</strong> locked</td>
		</tr>
		<tr>
			<td></td>
			<td class="yell">Link to public post</td>
		</tr>
		<tr>
			<td><em>Status:</em></td> 
			<td id="orange">Not answered</td> 
		</tr>
	</tbody>
	</table>
</body>
</html>
