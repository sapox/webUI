<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title><>|THE COMIC STATION|<></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styleF.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="con-tent">
				
			</div>
			<div id="sidebar"></div>
		</div>
	</div>
	<!-- templates -->
	
	<script type="text/template" id="login_usr">
		<form class="form-signin" action="">
			<h2 class="form-signin bg-info">Please sign in</h2>
			<label class="sr-only" for="inputEmail"></label>
			<input id="inputEmail" class="form-control" type="email" placeholder="Email address" />
			<input id="inputPass" class="form-control" type="password" placeholder="password" />
			<button class="btn btn-lg btn-primary btn-block" id="btn-signin" type="submit">Sign In</button>
			<button class="btn btn-lg btn-secondary btn-block" id="btn-register" type="submit">register</button>
		</form>	
	</script>

	<script type="text/template" id="register_usr">
		<form class="form-signin" action="">
			<h2 class="form-signin bg-primary">Please Register in</h2>
			<label class="sr-only" for="inputEmail"></label>
			<input id="inputEmail" class="form-control" type="email" placeholder="Email address" />
			<input id="inputPass" class="form-control" type="password" placeholder="password" />
			<button class="btn btn-lg btn-primary btn-block" id="btn-create" type="submit">Register!</button>
			<button class="btn btn-lg btn-danger btn-block" id="btn-cancel" type="submit">cancel</button>
		</form>	
	</script>
	<div class="row">
		<div class="col-md-12">
			<div class="box navigation"></div>
		</div>
	</div>
	<script type="text/template" id="footerr">
	</script>

	<!-- libs -->
	<script src="js/libs/jquery-1.11.2.js"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<script src="js/libs/backbone.localStorage.js"></script>
	<!-- app -->
	<script src="js/App.js"></script>
	<!-- models -->
	<script src="js/models/User.js"></script>
	<script src="js/models/session_model.js"></script>
	<!-- Views -->
	<script src="js/views/auth_usr.js"></script>
	<!-- collections -->
	<script src="js/collections/usr_collection.js"></script>
	<script src="js/collections/session_collection.js"></script>
	<!-- Routers -->
	<script src="js/router/router.js"></script>
</body>
</html>
